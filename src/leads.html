<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EloGroup Leads</title>

  <link rel="stylesheet" href="leads.css">

  <script src="leads.js" defer></script>
</head>

<body>
  <main>
    <div class="header">
      <img src="../public/logo.png" alt="EloGroup">
      <h1 id="header-title">Painel de Leads</h1>
    </div>

    <div id="leads-panel" class="">
      <button onclick="Panel.toggleForm()">Novo Lead (+)</button>

      <div id="leads-container"></div>
    </div>

    <div id="new-lead" class="inactive">
      <form action="#">
        <section id="contact">
          <div class="input-field">
            <label for="name">Nome *</label>
            <input 
              type="text" 
              name="name" 
              id="name"
              required
              class="contact"
              title="Preencha o nome do cliente"
              >  
          </div>
  
          <div class="input-field">
            <label for="phone">Telefone *</label>
            <input 
              type="number" 
              name="phone" 
              id="phone"
              required
              class="contact"
              title="Preencha apenas números"
              pattern="\d{7,}"
              >  
          </div>
  
          <div class="input-field">
            <label for="email">E-mail *</label>
            <input 
              type="email" 
              name="email" 
              id="email"
              required
              class="contact"
              title="Preencha um e-mail válido"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              >  
          </div>
        </section>

        <section id="opportunity">
          <h2>Oportunidades *</h2>

          <div class="checkbox-field">
            <input type="checkbox" name="all" id="all" onclick="NewLead.toggleAll(this)">
            <label for="all"></label>
          </div>
          
          <div class="checkbox-field">
            <input type="checkbox" class="opportunity" name="rpa" id="rpa">
            <label for="rpa">RPA</label>
          </div>
          
          <div class="checkbox-field">
            <input type="checkbox" class="opportunity" name="digital-product" id="digital-product">
            <label for="digital-product">Produto Digital</label>
          </div>
          
          <div class="checkbox-field">
            <input type="checkbox" class="opportunity" name="analytics" id="analytics">
            <label for="analytics">Analytics</label>
          </div>
          
          <div class="checkbox-field">
            <input type="checkbox" class="opportunity" name="bpm" id="bpm">
            <label for="bpm">BPM</label>
          </div>
          
          <div class="checkbox-field">
            <input type="checkbox" class="opportunity other">
            <input type="text" class="other" id="other">
          </div>

          <div class="button-field">
            <button onclick="NewLead.cancel()" type="button" formnovalidate>Cancelar</button>
            <input onclick="NewLead.save()" onsubmit="this.preventDefault()" type="submit" value="Salvar" >
          </div>
        </section>
      </form>   
    </div>
    
  </main>
</body>
</html>
